<body>

  <div class="search-bar">

  <!-- ã‚¹ãƒãƒ›è¡¨ç¤º -->
  <div class="results mobile-view" id="results-mobile">

  <script>
    let data = [];

    // GitHubã‹ã‚‰ãƒ‡ãƒ¼ã‚¿å–å¾—
    fetch("https://raw.githubusercontent.com/Yu08083/item-database-denpa/main/itemlist_with_shortid.txt")
      .then(res => res.text())
      .then(text => {
        data = text.trim().split("\n").map(line => {
          let parts = line.split("_");
          if (parts.length === 5) {
            return {
              HexID: parts[1].toUpperCase(),
              ShortID: parts[2].toLowerCase(),
              Name: parts[3],
              SignedInt: parseInt(parts[4])
            };
          }
          return null;
        }).filter(Boolean);

    // å…¥åŠ›æ­£è¦åŒ–ï¼ˆå…¨è§’æ•°å­—â†’åŠè§’ã€ã‚«ãƒ³ãƒå‰Šé™¤ï¼‰
    function normalizeQuery(q) {
      q = q.replace(/[ï¼-ï¼™]/g, d => String.fromCharCode(d.charCodeAt(0) - 65248));
      q = q.replace(/,/g, "");
      return q.trim().toLowerCase();
    }

    function searchItems() {
      let rawQ = document.getElementById("query").value;
      let q = normalizeQuery(rawQ);
      let pcTbody = document.querySelector("#results-pc tbody");
      let mobileDiv = document.getElementById("results-mobile");

      if (!q) {
        pcTbody.innerHTML = `<tr><td colspan="4" class="no-results">ğŸ” æ¤œç´¢ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„</td></tr>`;
        mobileDiv.innerHTML = `<div class="no-results">ğŸ” æ¤œç´¢ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„</div>`;
        return;
      }

      let results = [];
      if (/^-?\d+$/.test(q)) {
        // æ•°å€¤æ¤œç´¢
        results = data.filter(d => d.SignedInt == q);
      } else if (/^[0-9a-f-]+$/.test(q)) {
        // HexID / ShortID
        results = data.filter(d =>
          d.HexID.toLowerCase() === q ||
          d.ShortID.toLowerCase() === q
        );
      } else {
        // åå‰æ¤œç´¢
        results = data.filter(d => d.Name.toLowerCase().includes(q));
      }

      if (results.length === 0) {
        pcTbody.innerHTML = `<tr><td colspan="4" class="no-results">âŒ è©²å½“ã™ã‚‹ã‚¢ã‚¤ãƒ†ãƒ ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</td></tr>`;
        mobileDiv.innerHTML = `<div class="no-results">âŒ è©²å½“ã™ã‚‹ã‚¢ã‚¤ãƒ†ãƒ ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div>`;
      } else {
        // PCè¡¨ç¤º
        pcTbody.innerHTML = results.map(r => `
          <tr>
            <td>${r.HexID}</td>
            <td>${r.ShortID}</td>
            <td>${r.Name}</td>
            <td>${r.SignedInt}</td>
          </tr>
        `).join("");

        // ã‚¹ãƒãƒ›è¡¨ç¤º
        mobileDiv.innerHTML = results.map(r => `

            HexID    : ${r.HexID}<br>
            ShortID  : ${r.ShortID}<br>
            Name     : ${r.Name}<br>
            SignedInt: ${r.SignedInt}
          </div>
        `).join("");
      }
    }

    // Enterã‚­ãƒ¼ã§ã‚‚æ¤œç´¢å®Ÿè¡Œ
    document.getElementById("query").addEventListener("keypress", e => {
      if (e.key === "Enter") searchItems();
